<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Component</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
<main class="main"></main>
<footer class="footer">
    <div class="upper-footer">
        <a class="upper-link" href="/about">
            <div class="upper-items">
                <p class="main-footer">SERVICE</p>
                <p class="attached-title">このサービスについて</p>
            </div>
        </a>
        <a class="upper-link" href="/faq">
            <div class="upper-items">
                <p class="main-footer">FAQ</p>
                <p class="attached-title">よくあるご質問</p>
            </div>
        </a>
        <a class="upper-link" href="/contact">
            <div class="upper-items">
                <p class="main-footer">CONTACT</p>
                <p class="attached-title">お問い合わせ</p>
            </div>
        </a>
    </div>
    <hr class="footer-line"/>
    <div class="middle-footer">
        <ul class="middle-list">
            <li class="list-items"><a class="specific-title" href="/about">このサービスについて</a></li>
            <li class="list-items"><a class="specific-title" href="/faq">よくあるご質問</a></li>
            <li class="list-items"><a class="specific-title" href="/contact">お問い合わせ</a></li>
            <li class="list-items"><a class="specific-title" href="/company">運営会社</a></li>
            <li class="list-items"><a class="specific-title" href="/privacy">プライバシーポリシー</a></li>
            <li class="list-items"><a class="specific-title" href="/recruit">採用情報</a></li>
            <li class="list-items"><a class="specific-title" href="/company-about">企業情報</a></li>
        </ul>
    </div>
    <hr class="footer-line"/>
    <div class="logo-photo-wrapper">
        <a href="https://www.facebook.com"><img src="/imgs/facebook.png" alt="facebook-logo" class="logo-photo"/></a>
        <a href="https://www.instagram.com"><img src="/imgs/instagram.png" alt="instagram-logo" class="logo-photo"/></a>
        <a href="https://twitter.com"><img src="/imgs/X.png" alt="X-logo" class="logo-photo"/></a>
    </div>
</footer>
</body>
</html>
